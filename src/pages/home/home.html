<ion-split-pane>

<!--side menu-->
<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Menu
        </ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="goToProfile()">
            <ion-icon name="person"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content padding>
      <ion-grid>

      <ion-col col-9 center>
      <button ion-button block color="primary" (click)="goToCreate()">
        Create a new Event
        </button>

      <button ion-button block color="primary" (click)="goToList()">
        See your events
        </button>
      </ion-col>

    </ion-grid>
    </ion-content>
  </ion-menu>
<!--main content-->
<ion-nav [root]="rootPage" main #content></ion-nav>
</ion-split-pane>
